<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{query_text}} - qlin {{title}}搜索</title>

<link rel="stylesheet" type="text/css" href="/media/search_index.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="/media/jpager/css/style.css" media="screen"/>

<script type="text/javascript" src="/media/jpager/jquery-1.3.2.js"></script>
<script src="/media/jpager/jquery.paginate.js" type="text/javascript"></script>

<script type="text/javascript">
		$(function() {
			$("#demo1").paginate({
				count 		: {{page_num}},
				start 		: {{page}},
				display     : 10,
				border					: true,
				border_color			: '#fff',
				text_color  			: '#000',
				background_color    	: 'white',	
				border_hover_color		: '#fff',
				text_hover_color  		: '#fff',
				background_hover_color	: '#ccc', 
				images					: false,
				mouse					: 'press',
                onChange                : function(page){

        //开始转向
        location.replace("/search/?site={{site}}&query_text={{url_text}}&page="+page);

        }

			});
        });

</script>

</head>

<body>

	
	<div id="res-content">
	
		<div id="logo">
            <a href='/index/'> 
            	<img src="/media/image/logo.png" />
            </a>
			<span id="site">—{{title}}搜索</span>
        </div>
		
		<div class="clear"></div>

	<form id="sea-form" action="/search/" method="get">
        <input type="hidden" name="site" value="{{site}}"/>
		<input type="text" name="query_text" autocomplete="off"  disableautocomplete value="{{query_text}}" />
		<button type="submit"></button>
        <div class='clear'></div>
	</form>

<div id = 'inform'>
    <div id = 'time'>找到&nbsp;{{length}}&nbsp;条信息&nbsp;&nbsp;(&nbsp;用时：{{time}}s&nbsp;)</div>
</div>

	<div class="clear"></div>
    {%if res_list%}	
        {%for res in res_list%}

            <div class="res">
                {%autoescape off%}
                <h2><a href="{{res.3}}">
                        {%if res.1%}
                            {{res.1}}
                        {%else%}
                            {{res.0}}
                        {%endif%} 
                    </a></h2>
                <div class="des">{{res.0}}</div>

                <div class="intro">{{res.2}}</div><!-- intro -->

                <span class="url">{{res.4}}</span>

                {%endautoescape%}
            </div><!-- res -->

        {%endfor%}

    {%else%}
        <div class='no_list'>
            对不起，没有关于 " {{query_text}} "的信息。<br/>
            请换用其他关键词。
        </div>
    {%endif%}

		
		<div id="page_nav">
            <div id="demo1"> 
            
            </div> 
		</div>
		
	<form id="sea-form" action="/search/" method="get">
        <input type="hidden" name="site" value="{{site}}"/>
		<input type="text" name="query_text" autocomplete="off"  disableautocomplete value="{{query_text}}" />
		<button type="submit"></button>
        <div class='clear'></div>
	</form>
		
	</div><!-- res-content -->
<div id="footer">

</div>

</body>
</html>
